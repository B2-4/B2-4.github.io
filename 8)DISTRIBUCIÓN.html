<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DISTRIBUCIÓN DEL PRODUCTO-SERVICIOS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6f0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff8f4;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 400px;
      width: 100%;
    }
h1 {
      text-align: center;
      color: #a38282;
      font-size: 1.4rem;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      background-color: #d4a5a5;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
 button:hover {
      background-color: #c48b8b;
    }

    .thanks-message {
      display: none;
      text-align: center;
      font-size: 1.2rem;
      color: #856565;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>DISTRIBUCIÓN DEL PRODUCTO-SERVICIOS</h1>
    <form id="product-form">
      <label for="transaccion">¿Tipo de transacción?</label>
      <select id="transaccion" name="transaccion" required>
        <option value="">Selecciona una opción</option>
        <option value="efectivo">Efectivo</option>
        <option value="deposito">Depósito</option>
        <option value="transferencia">Transferencia</option>
      </select>
<label for="entrega">¿Área de entrega?</label>
      <select id="entrega" name="entrega" required>
        <option value="">Selecciona una opción</option>
        <option value="local">Local</option>
        <option value="domicilio">A domicilio</option>
      </select>

      <button type="submit">Enviar</button>
    </form>

    <div class="thanks-message" id="thanksMessage">
      ¡Muchas gracias por tu respuesta!
    </div>
  </div>

<script>
    document.getElementById("product-form").addEventListener("submit", function(e) {
      e.preventDefault();
      this.style.display = "none";
      document.getElementById("thanksMessage").style.display = "block";
    });
  </script>

</body>
</html>
